<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center"><ins>Registration Form</ins></h1>
    <form method="post" autocomplete="off" placeholder="AutoSuggestion is off">
      <lable for="uname">Enter Your First Name</lable>
      <input type="text" id="uname" placeholder="First Name" /><br /><br />
      <lable for="uname2">Middle Name</lable>
      <input type="text" id="uname2" placeholder="Middle Name" /><br /><br />
      <lable for="uname3">Last Name</lable>
      <input type="text" id="uname3" placeholder="Last Name" /><br /><br />
      <lable for="date">Date Of Birth</lable>
      <input type="date" id="date" /><br><br>
      <lable for="">Enter Your Mobile Number</lable>
      <input type="tel" id="mbln" name="mobile number" pattern="[0-9]{10,}"><br><br>
      <lable for="email">Enter Your Email</lable>
      <input type="email" id="email" name="email"/><br><br>
      <lable for="email">Re-enter Your Email</lable>
      <input type="email" id="email" name="email" /><br><br>
      <input type="file" multiple/><br><br>
      <input type="file" multiple accept=".pdf"/><br><br>
      <input type="datetime-local"><br><br>
      <lable for="a" >html</lable>
      <input type="radio" id="a" name="lang" value="html">
      <lable for="b" >css</lable>
      <input type="radio" id="b" name="lang" value="css">
      <lable for="c" >bootstrap</lable>
      <input type="radio" id="c" name="lang" value="bootstrap">
      <lable for="d" >javascript</lable>
      <input type="radio" id="d" name="lang" value="javascript"><br><br>
      <lable for="1">red</lable>
      <input type="checkbox" id="1" name="c1" value="red"/>
      <lable for="1">green</lable>
      <input type="checkbox" id="1" name="c1" value="green"/>
      <lable for="1">blue</lable>
      <input type="checkbox" id="1" name="c1" value="blue"/>
      <lable for="1">orange</lable>
      <input type="checkbox" id="1" name="c1" value="orange" checked/><br><br>
      <input type="color"/><br><br>
      <input type="url" placeholder="Enter URL"/><br><br>
      <input type="Submit" Value="Registration">
    </form>
  </body>
</html>
